name: Validate docs build
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          cache: false
          go-version: "1.22"
      - run: make init-docs
      - run: make validate-docs
